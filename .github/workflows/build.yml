name: Build LiquidGlassHook

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos
        shell: bash
        run: |
          git clone --recursive https://github.com/theos/theos.git "$HOME/theos"
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "THEOS_MAKE_PATH=$HOME/theos/makefiles" >> $GITHUB_ENV

      - name: Build tweak
        shell: bash
        run: |
          set -e
          echo "THEOS=$THEOS"
          echo "THEOS_MAKE_PATH=$THEOS_MAKE_PATH"
          make clean
          make

      - name: Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassHook-dylib
          path: .theos/obj/arm64/LiquidGlassHook.dylib
