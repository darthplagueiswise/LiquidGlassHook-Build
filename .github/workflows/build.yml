name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true       # pulls facebook/fishhook

      - name: Build dylib
        run: |
          make clean
          make

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassIGHook-dylib
          path: LiquidGlassIGHook.dylib
