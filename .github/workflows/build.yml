name: Build LiquidGlassHook

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos

      - name: Build tweak
        env:
          THEOS: $HOME/theos
          THEOS_MAKE_PATH: $HOME/theos/makefiles
        run: |
          export THEOS THEOS_MAKE_PATH
          export PATH="$THEOS/bin:$PATH"
          make clean
          make package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassHook-build
          path: |
            packages/*.deb
            ./*.dylib
          if-no-files-found: ignore
