name: Build LiquidGlassHook dylib

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show SDKs
        run: xcodebuild -showsdks

      - name: Build LiquidGlassHook.dylib (arm64 iOS)
        run: |
          SDK=<LaTex>$(xcrun --sdk iphoneos --show-sdk-path)
          clang \
            -isysroot "$</LaTex>SDK" \
            -arch arm64 \
            -miphoneos-version-min=15.0 \
            -fobjc-arc \
            -O2 \
            -dynamiclib \
            -framework Foundation \
            LiquidGlassHook.m \
            -o LiquidGlassHook.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassHook
          path: LiquidGlassHook.dylib
